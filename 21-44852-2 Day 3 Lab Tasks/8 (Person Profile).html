    <body>
        <form>
            <table border="1">
                <tr><td colspan="2"><center><h1>Person Profile</h1></center></td></tr>
                <tr><td>Name</td><td><input type="text"></td></tr>
                <tr><td>Email</td><td><input type="text"></td></tr>
                <tr><td>Gender</td><td>
                    <input type = "radio" name="" value="male">Male
                    <input type = "radio" name="" value="female">Female
                    <input type = "radio" name="" value="others">Others
                </tr>
                <tr><td>Date of Birth</td><td><input type="text">/<input type="text">/<input type="text"> (dd/mm/yyyy)</td></tr>
                <tr><td>Blood Group</td><td><select>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select></td></tr>
                <tr><td>Degree</td><td><input type = "checkbox" name="" value="ssc">SSC
                    <input type = "checkbox" name="" value="hsc">HSC
                    <input type = "checkbox" name="" value="bsc">BSc</td></tr>
                <tr><td>Photo</td><td><input type="file"></td></tr>  
                <tr><td></td><td><input type="Submit"><input type="Reset"></td></tr>  
            </table>
        </form>
    </body>
</html>
